<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}">
</head>
<body>

<div th:replace="~{navbar :: nav1}"></div>

<div class="container mt-4">
    <h1 th:text="${titulo}">Lista de productos</h1>

    <div class="mt-3 mb-3">
        <a id="btnCreateProduct" href="/productos/crear" class="btn btn-primary"><i class="fas fa-plus"></i> Crear nuevo producto</a>
    </div>

    <!-- <table id="productList" th:if="${!#lists.isEmpty(productos)}"> -->

    <table class="table table-striped" id="productList" th:if="${productos.size() > 0}">
        <thead>
        <tr>
            <th>ID</th>
            <th>TÍTULO</th>
            <th>PRECIO (€)</th>
            <th>CANTIDAD</th>
            <th>ACTIVO</th>
            <th>FABRICANTE</th>
            <th>ACCIONES</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto: ${productos}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.name}"></td>
            <td th:text="${#numbers.formatDecimal(producto.price, 1, 1)}"></td>
            <td th:text="${producto.quantity}"></td>
            <td>
                <span th:if="${producto.active}" class="text-success">Disponible</span>
                <span th:unless="${producto.active}" class="text-danger">No disponible</span>
            </td>
            <td>
                <span th:if="${producto.manufacturer}" th:text="${producto.manufacturer.name}"></span>
                <span th:unless="${producto.manufacturer}" class="text-danger">Sin fabricante</span>
            </td>
            <td>
                <a th:href="@{/productos/{id}(id=${producto.id})}" class="btn btn-sm btn-info"><i class="fas fa-eye"></i> Ver</a>
                <a th:href="@{/productos/editar/{id}(id=${producto.id})}" class="btn btn-sm btn-warning"><i class="fas fa-edit"></i> Editar</a>
                <a th:href="@{/productos/borrar/{id}(id=${producto.id})}" class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Borrar</a>
            </td>
        </tr>
        </tbody>

    </table>
    <p th:if="${productos.size() == 0}">    <!--productos es la array list-->
        No hay productos.
    </p>
</div>

<div th:replace="~{footer :: footer1}"></div>

<script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/font-awesome/js/all.min.js}"></script>

</body>
</html>
