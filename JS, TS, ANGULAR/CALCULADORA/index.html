<html>

<head>
    <title>Integer Calculator</title>
</head>

<body>
    <h1>Integer Calculator</h1>
    <main>
        <div>
            <input id="numA" type="text" />
            <input id="numB" type="text" />
            <input id="result" type="text" readonly />
        </div>
        <div>
            <button id="sum">Sum</button>
            <button id="sub">Substract</button>
            <button id="mult">Multiply</button>
            <button id="div">Division</button>
            <button id="exp">Exponential</button>
        </div>
    </main>
</body>

<script src='index.js'></script>
</html>
